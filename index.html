<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Poppins)" />
</head>

<body>
    <main>
        <div class="banner">
            <div class="left" id="flt">
                <h1>Learn to code by watching others</h1>
                <p class="text">See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but
                    understanding how
                    developers think is invaluable
                </p>
            </div>

            <div class="right" id="flt">
                <div>
                    <p class="ban">Try it free 7 days than $20/mo. thereafter</p>
                </div>
                <form action="">
                    <div>
                        <input type="text" name="fname" id="fname" required placeholder="Jonathan" />
                    </div>
                    <div>
                        <input type="text" name="lname" id="lname" required placeholder="Last Name" />
                    </div>
                    <div>
                        <input type="email" name="email" id="email" required placeholder="Email Address" />
                    </div>
                    <div>
                        <input type="password" name="pswd" id="pswd" required placeholder="Password" />
                    </div>
                    <div>
                        <button>CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <div class="foot">
                        <p>By clicking the button, you are agreeing to our <b>Terms of Services</b> </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
